<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Circles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="info">
        Click to place circles • Current color: <span id="current-color">Forest Green</span> • Size: <span id="current-size">125</span>px
    </div>
    
    <div class="controls">
        <label for="size-select" style="color: white; margin-right: 10px;">Size:</label>
        <select id="size-select" onchange="updateSize()" style="background: #333; color: white; border: 1px solid #555; padding: 4px; margin-right: 15px;">
            <option value="75">75px</option>
            <option value="100">100px</option>
            <option value="125" selected>125px</option>
            <option value="150">150px</option>
        </select>
        <button onclick="undoLastCircle()">Undo Last</button>
        <button onclick="clearCanvas()">Clear All</button>
        <button onclick="toggleBackground()">Toggle Background</button>
    </div>
    
    <canvas id="canvas"></canvas>

    <script src="overlapping_circles.js"></script>
</body>
</html>
